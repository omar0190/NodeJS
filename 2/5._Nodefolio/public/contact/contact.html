<div id="contact" class="w-50 mx-auto mt-5 mb-5">

    <div class="post-heading text-center">
      <h3 class="display-4 font-weight-bold">Contact me</h3>
      <hr class="w-50 mx-auto mb-5">
    </div>

    <form action="/sent" method="POST">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" class="form-control" name="name" id="name" required placeholder="Enter Name">
      </div>

      <br>

      <div class="form-group">
        <label for="Email">Email address:</label>
        <input type="text" class="form-control" name="email" id="email" required  placeholder="Enter email">
      </div>

      <br>

      <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" class="form-control" name="subject" id="subject" required placeholder="Enter subject">
      </div>

      <br>

      <div class="form-group">
        <label for="message">Your message:</label>
        <textarea class="form-control" name="message" id="message" required placeholder="Enter message..."></textarea>
      </div>

      <br>
     
      <button type="submit" class="btn btn-dark">Sent</button>
    </form>
  </div>
